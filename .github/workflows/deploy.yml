---
name: Deploy Yii2 on EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t sonuparali/yii2:latest .
        docker push sonuparali/yii2:latest

    - name: Deploy via SSH to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker service update --image sonuparali/yii2:latest yii2_yii2 || \
          docker service create --name yii2_yii2 --publish 80:80 sonuparali/yii2:latest
    
      - name: Health Check
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            cid=$(docker ps -q --filter name=yii2_yii2) || exit 1
            for i in {1..30}; do
              docker inspect -f '{{.State.Health.Status}}' $cid | grep -q healthy && exit 0
              sleep 10
            done
            docker logs $cid --tail 50
            exit 1