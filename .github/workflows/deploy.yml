---
name: Deploy Yii2 on EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t sonuparali/yii2:latest .
        docker push sonuparali/yii2:latest

    - name: Deploy via SSH to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker service update --image sonuparali/yii2:latest yii2_yii2 || \
          docker service create --name yii2_yii2 --publish 80:80 sonuparali/yii2:latest
    
    - name: Deploy via SSH to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          docker service update --image sonuparali/yii2:latest yii2_yii2 || \
          docker service create --name yii2_yii2 --publish 80:80 sonuparali/yii2:latest

          echo "Waiting for service health check..."
          for i in {1..10}; do
            STATUS=$(docker inspect --format='{{json .Spec.TaskTemplate.ContainerSpec.HealthCheck}}' $(docker ps -q))
            echo "Health check config: $STATUS"
            curl -f http://localhost && echo "Health check passed!" && break || echo "Waiting..."
            sleep 50
          done

